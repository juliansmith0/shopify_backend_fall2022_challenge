{% extends 'base.html' %}


{% block content %}

<table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>ITEM</th>
        <th><abbr title="Quantity">QTY</abbr></th>
        <th>EDIT</th>
        <th><abbr title="Delete">DEL</abbr></th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th>ID</th>
        <th>ITEM</th>
        <th><abbr title="Quantity">QTY</abbr></th>
        <th>EDIT</th>
        <th><abbr title="Delete">DEL</abbr></th>
      </tr>
    </tfoot>
    <tbody>
        {% for item in items %}
            {% if not item.is_deleted %}
            <tr>
                <th>{{item.pk}}</th>
                <td>{{item}}</td>
                <td>{{item.quantity}}</td>
                <td><a href="{% url 'item_edit' pk=item.pk %}">EDIT</a></td>
                <td><a href="{% url 'item_temp_delete' pk=item.pk %}">DELETE</a></td>
            </tr>
            {% endif %}
        {% endfor %}
    </tbody>
  </table>

        </div>
    {% endfor %} -->

    <a href="{% url 'item_creation' %}">Add Inventory</a>

{% endblock %}
